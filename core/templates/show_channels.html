{% extends 'base_layout.html' %}

{% block content %}

  <div class="container">
  <h1>{{ title }}</h1>
    {% for c in channels %}
    <ul id="c.name">
      <li>
        <span class="field-name">id:</span>
        <span class="field-value">{{ c.id }}</span>
      </li>
      <li>
        <span class="field-name">name:</span>
        <span class="field-value">{{ c.name }}</span>
      </li>
      <li>
        <span class="field-name">title:</span>
        <span class="field-value">{{ c.title }}</span>
      </li>
      <li>
        <span class="field-name">timezone:</span>
        <span class="field-value">{{ c.timezone }}</span>
      </li>
    </ul>
    {% endfor %}
  </div>

{% endblock %}
