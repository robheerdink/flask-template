{% extends 'base_layout.html' %}

{% block content %}

  <div class="container">
  <h1>{{ title }}</h1>
    {% for s in schedules %}
    <ul>
      <li>
        <span class="field-name">id:</span>
        <span class="field-value">{{ s.id }}</span>
      </li>
      <li>
        <span class="field-name">program_id:</span>
        <span class="field-value">{{ s.program_id }}</span>
      </li>
      <li>
        <span class="field-name">channel_id:</span>
        <span class="field-value">{{ s.channel_id }}</span>
      </li>
      <li>
        <span class="field-name">start:</span>
        <span class="field-value">{{ s.start }}</span>
      </li>
      <li>
        <span class="field-name">end:</span>
        <span class="field-value">{{ s.end }}</span>
      </li>
    </ul>
    {% endfor %}
  </div>

{% endblock %}
